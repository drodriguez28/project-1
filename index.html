<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        Triviaaaaaaaaaaa
    </header>


    <div class="enlaringButtons">
        <button id="buttonMathID" class="buttonMath"> Math</button>

        <button id="buttonUSID" class="buttonUS">US History</button>

        <button id= "buttonSportsID" class="buttonSports">Sports</button>

        <button id="buttonAnimeID" class="buttonAnime">Anime</button>

        <button id="buttonMusicID" class="buttonMusic">Music</button>
    </div>

    <div class="math-wrapper" id="mathID">
        <div class="math-question">
            <h3> Is 42 the best number ever? </h3>
        </div>
        <div class="math-answer">
            
            <button id="math-submit-1" class="mathAnswerButton" value="yes">Yes</button>
            <button id="math-submit-2" class="mathAnswerButton" value="no">No</button>
            <button id="math-submit-3" class="mathAnswerButton" value="idk">I don't know</button>


        </div>
    </div>

    <div class="ushistory-wrapper" id="usID">
        <div class="ushistory-question">
            <h3> US History question </h3>
        </div>
        <div class="ushistory-answer">
            us history answer
        </div>
    </div>

    <div class="sports-wrapper" id= "sportsID">
        <div class="sports-question">
            <h3> Sports question </h3>
        </div>
        <div class="sports-answer">
            Sports answer
        </div>
    </div>
    <div class="anime-wrapper" id="animeID">
        <div class="anime-question">
            <h3> Anime question </h3>
        </div>
        <div class="anime-answer">
            Anime answer
        </div>
    </div>
    <div class="music-wrapper" id="musicID">
        <div class="music-question">
            <h3> Music question </h3>
        </div>
        <div class="music-answer">
            Music answer
        </div>
    </div>


    <div class="answerPanel">
      <div class="mathSuccess" id="mathSuccessID" >Math</div>
      <div class="usSuccess" id="usSuccessID" >US History</div>
      <div class="sportsSuccess" id="sportsSuccessID" >Sports</div>
      <div class="animeSuccess" id="animeSuccessID" >Anime</div>
      <div class="musicSuccess" id="musicSuccessID" >Music</div>
      
    </div>



</body>

</html>
